<div>
  <h2>Edit User</h2>
  <form class="w-50" *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="submitUser(myForm.getRawValue())">
    <div class="form-group label">
      <label>Id</label>
      <input
        type="number"
        class="form-control input-text"
        formControlName="id"
      />
    </div>

    <div class="form-group label mt-3">
      <label>Name</label>
      <input
        type="text"
        class="form-control input-text"
        formControlName="name"
      />
    </div>

    <div class="form-group label mt-3">
      <label>User Name</label>
      <input
        type="text"
        class="form-control input-text"
        formControlName="username"
      />
    </div>

    <div class="form-group label mt-3">
      <label>E-mail</label>
      <input
        type="text"
        class="form-control input-text"
        formControlName="email"
      />
    </div>

    <div formGroupName="address">

      <div class="form-group label mt-3">
        <label>Street</label>
        <input
          type="text"
          class="form-control input-text"
          formControlName="street"
        />
      </div>

      <div class="form-group label mt-3">
        <label>Suite</label>
        <input
          type="text"
          class="form-control input-text"
          formControlName="suite"
        />
      </div>

      <div class="form-group label mt-3">
        <label>City</label>
        <input
          type="text"
          class="form-control input-text"
          formControlName="city"
        />
      </div>

      <div class="form-group label mt-3">
        <label>Postal Code</label>
        <input
          type="text"
          class="form-control input-text"
          formControlName="zipcode"
        />
      </div>
    </div>

    <div class="form-group label mt-3">
      <label>Phone</label>
      <input
        type="text"
        class="form-control input-text"
        formControlName="phone"
      />
    </div>

    <div class="form-group label mt-3">
      <label>Website</label>
      <input
        type="text"
        class="form-control input-text"
        formControlName="website"
      />
    </div>

    <div formGroupName="company">
      <div class="form-group label mt-3">
        <label>Company Name</label>
        <input
          type="text"
          class="form-control input-text"
          formControlName="name"
        />
      </div>
    </div>

    <button class="mt-3 btn btn-primary" [disabled]="myForm.valid && myForm.pristine">Save</button>
  </form>
</div>
